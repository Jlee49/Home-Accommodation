		<div data-role="content">
			<h2>Register</h2>
			<!--I used this as guidelines for the following: view-source:https://titan.dcs.bbk.ac.uk/~gordon/mad/session6/zedlandhotels/booking.html*/-->
			<form method="post" id="registerform">
				<div data-role="ui-field-contain">
					<label for="fname">First name:</label>
					<input type="text" id="fname" data-mini="true" required>				
				</div>
				
				<div data-role="ui-field-contain">
					<label for="lname">Last name:</label>
					<input type="text" id="lname" data-mini="true" required>				
				</div>	
				
				<div data-role="ui-field-contain">
					<label for="studentno">Student No:</label>
					<input type="number" id="studentno" data-mini="true" required>				
				</div>
				
				<div data-role="ui-field-contain">
					<label for="programme">Select your programme:</label>
					<select id="programme" data-mini="true">
						<option value="biology">Biology</option>
						<option value="computerscience">Computer Science</option>
						<option value="english">English</option>
						<option value="financing">Financing</option>					
					</select>
				</div>
				
				<div data-role="ui-field-contain">
					<label for="startdate">Start Date:</label>
					<input type="date" id="startdate" data-mini="true" required>				
				</div>
				
				<div data-role="controlgroup">
					<label for="house">House</label>
					<input type="checkbox" name="prefer" id="house" data-mini="true">
					<label for="flat">Flat</label>
					<input type="checkbox" name="prefer" id="flat" data-mini="true">
					<label for="studio">Studio</label>
					<input type="checkbox" name="prefer" id="studio" data-mini="true">
					<label for="houseshare">House Share</label>
					<input type="checkbox" name="prefer" id="houseshare" data-mini="true">	
				</div>
				<div data-role="ui-field-contain">
					<input type="submit" value="Submit" onclick="validateCheckBox()"> 
				</div>
			</form>
		</div>
